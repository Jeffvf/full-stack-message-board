<div *ngIf="messages.length" class="flex flex-column gap-4 mt-5 align-items-center">
  <p-fieldset *ngFor="let message of messages" class="w-5">
    <ng-template pTemplate="header">{{ message.title }}</ng-template>
      <p>{{ message.text }}</p>
      <p class="text-right text-xs">
        <span *ngIf="message.user">{{ message.user }} - </span>
        <span>{{ message.updatedAt | date }}</span>
      </p>
  </p-fieldset>
</div>
