<div class="flex flex-column justify-content-center align-content-center h-full">
  <div class="surface-card p-4 shadow-2 border-round lg:w-4 m-auto">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Bem vindo!</div>
        <span class="text-600 font-medium line-height-3">Não possui uma conta?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="register">Crie aqui!</a>
    </div>
  
    <form [formGroup]="loginSection" (ngSubmit)="loginRequest()">
        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input id="email" type="email" placeholder="Email" pInputText class="w-full mb-3" formControlName="username" required>
        <div *ngIf="username!.invalid && (username!.dirty || username!.touched)" class="mb-3">
          <p-message *ngIf="username!.errors?.['required']" severity="error" text="Preencha o campo Email"></p-message>
          <p-message *ngIf="username!.errors?.['email']" severity="error" text="Formato de email inválido"></p-message>
        </div>
  
        <label for="password" class="block text-900 font-medium mb-2">Senha</label>
        <input id="password" type="password" placeholder="Senha" pInputText class="w-full mb-3" formControlName="password" required>
        <div *ngIf="password!.invalid && (password!.dirty || password!.touched)" class="mb-3">
          <p-message *ngIf="password!.errors?.['required']" severity="error" text="Preencha o campo senha"></p-message>
          <p-message *ngIf="password!.errors?.['minlength']" severity="error" text="A senha deve conter pelo menos 8 caracteres"></p-message>
        </div>
  
        <button pButton pRipple label="Entrar" icon="pi pi-user" class="w-full"></button>
        <div class="mt-3">
          <p-message *ngIf="errors" severity="error" text={{errors}}></p-message>
        </div>
    </form>
  </div>
</div>
