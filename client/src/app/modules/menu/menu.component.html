<p-menubar>
  <ng-template pTemplate="start">
    <a routerLink="/" [style]="{'color': 'inherit'}" class="cursor-pointer">
      <i class="pi pi-caret-right text-xl">Message Board</i>
    </a>
  </ng-template>
  <ng-template pTemplate="end">
    <button pButton label="Entrar" icon="pi pi-sign-in" (click)="loginRedirect()"></button>
  </ng-template>
</p-menubar>
